<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Scores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Use a Test Score array</h1>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <span id="error1"></span>
        <label for="score">Score:</label>
        <input type="text" id="score">
        <span id="error2"></span>
        <button id="add">Add to Array</button>
        <button id="display_results">Display Results</button>
        <button id="display_scores">Display Scores</button>
    </div>
    <div id="results"></div>
    <h2>Scores</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="scores_table"></tbody>
    </table>
    <script src="test_scores.js"></script>
</body>
</html>
